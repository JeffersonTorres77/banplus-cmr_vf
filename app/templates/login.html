<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ SISTEMA.NOMBRE }}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ BASE_URL }}/public/core/img/logotipo.png" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="{{ BASE_URL }}/public/adminlte3/font-googleapis.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ BASE_URL }}/public/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{{ BASE_URL }}/public/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ BASE_URL }}/public/adminlte3/css/adminlte.min.css">
    
    <!-- Core -->
    <link rel="stylesheet" href="{{ BASE_URL }}/public/core/css/core.css">
    
    {% block css %}{% endblock %}

    <!-- Constantes -->
    <script>
        const BASE_URL = `{{ BASE_URL }}`;
        const SISTEMA = {
            'NOMBRE': `{{ SISTEMA.NOMBRE }}`,
            'VERSION': `{{ SISTEMA.VERSION }}`,
        };
        const AUDITAR = {{ (AUDITAR) ? 'true' : 'false' }};
    </script>
</head>
<body class="hold-transition login-page">
    {% block content %}{% endblock %}
      
    <!-- jQuery -->
    <script src="{{ BASE_URL }}/public/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ BASE_URL }}/public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{{ BASE_URL }}/public/adminlte3/js/adminlte.min.js"></script>
    
    <!-- Core -->
    <script src="{{ BASE_URL }}/public/core/js/core.js"></script>
    
    {% block js %}{% endblock %}
</body>
</html>
