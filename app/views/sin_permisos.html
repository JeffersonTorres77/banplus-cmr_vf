{% extends template('login') %}

{% block css %}
<style>
    body {
        min-height: 100vh;
    }

    .error-content {
        margin-left: 0 !important;
    }
</style>
{% endblock %}

{% block content %}
<section class="content">
    <div class="error-page">
      <div class="error-content">
        <h3><i class="fas fa-exclamation-triangle text-danger"></i> Usted no tiene permisos para acceder a esta pagina.</h3>

        {% if SISTEMA.AUDITAR %}
            <p>Nota: {{ message }}</p>
        {% endif %}

        <p class="text-center text-md-left">
            <a href="{{ BASE_URL }}">Ir al inicio</a>
        </p>
      </div>
      <!-- /.error-content -->
    </div>
    <!-- /.error-page -->
</section>
<!-- /.content -->
{% endblock %}
